<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - TED Statistic Chart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="bower_components/d3-layout/d3.layout.cloud.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
</head>

<body>
    <!-- TEDmap header -->
    <div class="col-md-12 page-header">
        <h1> TEDmap <small> TED talks topic trend visualization </small> </h1>
    </div>

    <div class="col-md-8 container" id="tagCloud" >
        <button class="btn" >0</button>
        <button class="btn" >1</button>
        <button class="btn" >2</button>
        <button class="btn" >3</button>
        <button class="btn" >4</button>
        <button class="btn" >5</button>
        <button class="btn" >6</button>
        <button class="btn" >7</button>
        <button class="btn" >8</button>
        <button class="btn" >9</button>
    </div>

    <div class="col-md-8 container" id="networkChart" >
        <!--<div class="container" id="networkChart" style="background-color:#92A3CC; height:500px;">
        <div class="container" id="networkChart" >
        </div>-->
    </div>

    <!-- dropdown -->
    <!-- <div class="col-md-12 dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
          Tags
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        </ul>
    </div> -->


    <!-- buttons -->
    <div id="buttons" class="col-md-12">
    </div>

    <!-- line chart -->
    <div class="col-md-8">
        <div class="container">
            <svg width="960" height="500" id="lineChart">
                <g id="lines">
                    <g id="xAxis"></g>
                    <g id="yAxis"></g>
                </g>
            </svg>
        </div>
    </div>

    <div class="col-md-4" id="table_container">
        <table class="table table-striped table-hover" id="myTable2">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">#</th>
                    <th onclick="sortTable(1)">Headline</th>
                    <th onclick="sortTable(2)">Speaker</th>
                    <th onclick="sortTable(3)">Views</th>
                </tr>
            </thead>
            <tbody id="videos">
            </tbody>

    <script type="application/javascript" src="js/textCloudChart.js"></script>
    <script type="application/javascript" src="js/lineChart.js"></script>
    <script type="application/javascript" src="js/networkChart.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
    <script type="application/javascript" src="js/table.js"></script>
</body>

</html>
